{% extends 'base.html' %}
{% block title %}Password Changed{% endblock %}
{% block content %}

<!-- Password Reset Success Popup -->
<div id="reset-done-btn-modal" class="reset-done-btn-modal active">
    <div class="reset-done-btn-content">
        <span class="reset-done-btn-icon">✔️</span>
        <h2>Password Changed!</h2>
        <p>Your password has been successfully updated. You can now log in with your new password.</p>
        <button class="reset-done-btn-button" onclick="window.location.href='/login'">
            Go to Login
        </button>
    </div>
</div>

{% endblock %}
